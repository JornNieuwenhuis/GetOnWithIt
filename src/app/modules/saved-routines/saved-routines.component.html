<StackLayout>
    <ListView id="routine-listview" [items]="routineService.savedRoutines" class="list-routine" width="100%">
        <ng-template let-routine="item" let-i="index">
            <GridLayout (tap)="setAsCurrentRoutine(routine.routineName)">
                <Label [text]="routine.routineName"></Label>
            </GridLayout>
        </ng-template>
    </ListView>
</StackLayout>
